<div class="win-button">
  <button class="btn btn-lg btn-success" (click)="win()">Go!</button>
</div>

<raffle-winner *ngIf="winner" [winner]="winner" (win)="updateWinners()"></raffle-winner>


<h3>Winners:</h3>
<ol class="members-list">
  <li *ngFor="let winner of winners">{{winner.name}}</li>
</ol>
